<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Attendance System</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 1rem;
      }

      .section {
        display: none;
        animation: fadeIn 0.5s ease-in;
      }

      .section.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="password"]:focus,
      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .role-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 1.5rem;
      }

      .role-option {
        position: relative;
      }

      .role-option input[type="radio"] {
        display: none;
      }

      .role-option label {
        display: block;
        padding: 15px;
        background: #f8f9fa;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 500;
      }

      .role-option input[type="radio"]:checked + label {
        background: #667eea;
        color: white;
        border-color: #667eea;
        transform: scale(1.02);
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s ease;
        width: 100%;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
      }

      .scanner-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .scanner-container.active {
        display: flex;
      }

      .scanner-content {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .scanner-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 1rem;
      }

      #qr-video {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .scanner-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .scanner-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        border: 2px solid #667eea;
        border-radius: 10px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      }

      .scanner-frame::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border: 2px solid transparent;
        border-radius: 10px;
        background: linear-gradient(45deg, #667eea, #764ba2) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      .status {
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
        font-weight: 500;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .manual-input {
        margin-top: 1rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .scanning-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        z-index: 10;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Password Section -->
      <div id="passwordSection" class="section active">
        <div class="logo">üîê NFC System</div>
        <h2>Enter Password</h2>
        <div class="input-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button class="btn" onclick="authenticate()">Continue</button>
      </div>

      <!-- Main Section -->
      <div id="mainSection" class="section">
        <div class="logo">üì± NFC Scanner</div>
        <h2>Select Role & Scan</h2>

        <div class="input-group">
          <label>Select Role:</label>
          <div class="role-options">
            <div class="role-option">
              <input
                type="radio"
                id="attendance"
                name="role"
                value="attendence"
              />
              <label for="attendance">Attendance</label>
            </div>
            <div class="role-option">
              <input type="radio" id="lunch" name="role" value="lunch" />
              <label for="lunch">Lunch</label>
            </div>
            <div class="role-option">
              <input type="radio" id="dinner" name="role" value="dinner" />
              <label for="dinner">Dinner</label>
            </div>
            <div class="role-option">
              <input
                type="radio"
                id="breakfast"
                name="role"
                value="breakfast"
              />
              <label for="breakfast">Breakfast</label>
            </div>
          </div>
        </div>

        <button class="btn" onclick="openScanner()">Open QR Scanner</button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="scannerContainer" class="scanner-container">
      <button class="close-btn" onclick="closeScanner()">√ó</button>
      <div class="scanner-content">
        <h3>QR Code Scanner</h3>
        <div class="scanner-wrapper">
          <video id="qr-video" autoplay muted playsinline></video>
          <div class="scanner-overlay">
            <div class="scanner-frame"></div>
            <div class="scanning-indicator">
              <div class="loading-spinner"></div>
              Scanning...
            </div>
          </div>
        </div>
        <div id="scannerStatus" class="status"></div>
        <div class="manual-input">
          <label for="manualId">Or enter ID manually:</label>
          <input type="text" id="manualId" placeholder="Enter ID" />
          <button class="btn" onclick="submitManualId()">Submit</button>
        </div>
      </div>
    </div>

    <script>
      let storedPassword = "";
      let selectedRole = "";
      let stream = null;
      let scanning = false;
      let canvas = null;
      let ctx = null;

      // Check if password is already stored
      window.onload = function () {
        storedPassword = sessionStorage.getItem("nfcPassword");
        if (storedPassword) {
          showMainSection();
        }
      };

      function authenticate() {
        const password = document.getElementById("password").value;
        if (password.trim() === "") {
          alert("Please enter a password");
          return;
        }

        storedPassword = password;
        sessionStorage.setItem("nfcPassword", password);
        showMainSection();
      }

      function showMainSection() {
        document.getElementById("passwordSection").classList.remove("active");
        document.getElementById("mainSection").classList.add("active");
      }

      function logout() {
        sessionStorage.removeItem("nfcPassword");
        location.reload();
      }

      function openScanner() {
        const selectedRoleRadio = document.querySelector(
          'input[name="role"]:checked'
        );
        if (!selectedRoleRadio) {
          alert("Please select a role first");
          return;
        }

        selectedRole = selectedRoleRadio.value;
        document.getElementById("scannerContainer").classList.add("active");
        startScanner();
      }

      function closeScanner() {
        document.getElementById("scannerContainer").classList.remove("active");
        stopScanner();
        document.getElementById("manualId").value = "";
        document.getElementById("scannerStatus").innerHTML = "";
      }

      async function startScanner() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment",
              width: { ideal: 1280 },
              height: { ideal: 720 },
            },
          });
          const video = document.getElementById("qr-video");
          video.srcObject = stream;

          // Wait for video to load
          video.onloadedmetadata = function () {
            video.play();
            startQRScanning();
          };

          document.getElementById("scannerStatus").innerHTML =
            '<div class="status info">Camera active. Point at QR code or enter ID manually.</div>';
        } catch (error) {
          console.error("Camera error:", error);
          document.getElementById("scannerStatus").innerHTML =
            '<div class="status error">Camera access denied. Please enter ID manually.</div>';
        }
      }

      function startQRScanning() {
        if (scanning) return;
        scanning = true;

        const video = document.getElementById("qr-video");

        // Create canvas for QR detection
        canvas = document.createElement("canvas");
        ctx = canvas.getContext("2d");

        function scanQR() {
          if (!scanning) return;

          try {
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data for QR detection
            const imageData = ctx.getImageData(
              0,
              0,
              canvas.width,
              canvas.height
            );

            // Use jsQR to detect QR codes
            const code = jsQR(
              imageData.data,
              imageData.width,
              imageData.height,
              {
                inversionAttempts: "dontInvert",
              }
            );

            if (code) {
              console.log("QR Code detected:", code.data);
              scanning = false;
              stopScanner();

              // Show success message
              document.getElementById("scannerStatus").innerHTML =
                '<div class="status success">QR Code detected! Processing...</div>';

              // Submit the scanned data
              submitAttendance(code.data);
            } else {
              // Continue scanning
              requestAnimationFrame(scanQR);
            }
          } catch (error) {
            console.error("QR scanning error:", error);
            // Continue scanning even if there's an error
            requestAnimationFrame(scanQR);
          }
        }

        // Start scanning
        scanQR();
      }

      function stopScanner() {
        scanning = false;
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
      }

      function submitManualId() {
        const manualId = document.getElementById("manualId").value;
        if (manualId.trim() === "") {
          alert("Please enter an ID");
          return;
        }

        submitAttendance(manualId);
      }

      async function submitAttendance(id) {
        try {
          document.getElementById("scannerStatus").innerHTML =
            '<div class="status info">Submitting attendance...</div>';

          const response = await fetch(
            `https://nfc4-0-attendence.onrender.com/api/${selectedRole}?id=${id}&password=${storedPassword}`
          );
          const data = await response.json();

          document.getElementById(
            "scannerStatus"
          ).innerHTML = `<div class="status success">${
            data.message || "Attendance marked successfully!"
          }</div>`;

          // Close scanner after 3 seconds
          setTimeout(() => {
            closeScanner();
          }, 3000);
        } catch (error) {
          console.error("API error:", error);
          document.getElementById("scannerStatus").innerHTML =
            '<div class="status error">Error marking attendance. Please try again.</div>';
        }
      }

      // Add keyboard event listener for manual ID input
      document
        .getElementById("manualId")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            submitManualId();
          }
        });

      // Add click event listeners for role selection
      document.querySelectorAll('input[name="role"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          selectedRole = this.value;
        });
      });

      // Handle page visibility change to stop scanning when tab is not active
      document.addEventListener("visibilitychange", function () {
        if (document.hidden && scanning) {
          stopScanner();
        }
      });
    </script>
  </body>
</html>
